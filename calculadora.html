<html>
<title>
    Calculadora
</title>
    
<head>
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="estilos.css" rel="stylesheet">
    <script type="text/javascript" src="javascript.js"></script>
</head>
    
<body>
<div class="container text-center" id="calc">
<div id="bcalc" class="calcBG text-center">
<div class="row"> 
</div>
<div class="row" id="result">
<form name="calc">
    <input type="text" class="screen text-right" name="result" readonly>
</form>
</div>
<div id="buttons">
<div class="row">
        
        <button id="limpar" type="button" class="btn btn-danger" onclick="limparTela()">CE</button>
        <button id="√" type="button" class="btn btn-warning" onclick="raiz(this.id)">√</button>
        <button id="^" type="button" class="btn btn-warning" onclick="calcular(this.id)">^</button>
        <button id="/" type="button" class="btn btn-warning" onclick="calcular(this.id)">÷</button>
</div>
<div class="row">
        <button id="7" type="button" class="btn btn-primary" onclick="calcular(this.id)">7</button>
        <button id="8" type="button" class="btn btn-primary" onclick="calcular(this.id)">8</button>
        <button id="9" type="button" class="btn btn-primary" onclick="calcular(this.id)">9</button>
        <button id="*" type="button" class="btn btn-warning" onclick="calcular(this.id)">x</button>
</div>
<div class="row">
        <button id="4" type="button" class="btn btn-primary" onclick="calcular(this.id)">4</button>
        <button id="5" type="button" class="btn btn-primary" onclick="calcular(this.id)">5</button>
        <button id="6" type="button" class="btn btn-primary" onclick="calcular(this.id)">6</button>
        <button id="-" type="button" class="btn btn-warning" onclick="calcular(this.id)">-</button>
</div>
<div class="row">
        <button id="1" type="button" class="btn btn-primary" onclick="calcular(this.id)">1</button>
        <button id="2" type="button" class="btn btn-primary" onclick="calcular(this.id)">2</button>
        <button id="3" type="button" class="btn btn-primary" onclick="calcular(this.id)">3</button>
        <button id="+" type="button" class="btn btn-warning" onclick="calcular(this.id)">+</button>
</div>
<div class="row">
        <button id="." type="button" class="btn btn-primary" onclick="calcular(this.id)">.</button>
        <button id="0" type="button" class="btn btn-primary" onclick="calcular(this.id)">0</button>
        <div>
        <button id="equals" type="button" class="btn btn-success" onclick="calculate()">=</button>        
        </div>
</div>
</div>
</div>
</div>
</body>

</html>
